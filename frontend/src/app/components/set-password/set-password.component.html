<div class="page">
  <div class="auth-card">
    <h1>Set Your Password</h1>
    <p>Create a password to login using email and password.</p>

    <div class="field">
      <label>Email</label>
      <input type="email" [value]="email" disabled />
    </div>

    <form [formGroup]="setPasswordForm" (ngSubmit)="submitSetPassword()">
      <div class="field">
        <label>Password</label>
        <input type="password" formControlName="password" />
        <span *ngIf="setPasswordForm.get('password')?.invalid &&
                     setPasswordForm.get('password')?.touched">
          Minimum 4 characters required
        </span>
      </div>

      <button type="submit"
              [disabled]="setPasswordForm.invalid || isLoading">
        {{ isLoading ? 'Setting...' : 'Set Password' }}
      </button>
    </form>
  </div>
</div>
